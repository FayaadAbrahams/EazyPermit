
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>register</title>
        <!-- Stylesheet template -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

        <!-- stlyesheet custom -->

        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div class="form-container">

            <form name="register" action method="post"
                onsubmit="return validateEmail();">
                <h3>register now</h3>
                <input type="text" name="name" id="name"
                    placeholder="enter your name" class="box">
                <input type="email" name="email" id="email"
                    placeholder="enter your email" class="box">
                <input type="password" name="password" id="password"
                    placeholder="enter your password" class="box">
                <input type="password" name="cpassword"
                    placeholder="confirm your password" class="box">
                <input type="submit" name="submit" value="register now"
                    class="btn">
                <p>already have an account? <a href="Login.html">login
                        now</a></p>
            </form>

        </div>
    </body>
</html>
